<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="home d-flex justify-content-center align-items-center">

    
    <!-- REJOINDRE UNE DISCUSSION -->
    <form action="" class="box d-flex flex-column" id="join">
        <h3 class="text-center default-text">
            <i class="fa fa-lock"></i>
            Rejoindre une discussion :
        </h3>
        <input name="" id="idDiscussion" placeholder="ID de la réunion" type="text">
        <button class="btn btn-info d-inline-block" type="button" data-action="join">Rejoindre</button>
        <a href="#">Créer une nouvelle discussion</a>
    </form>

    <!-- CREER UNE DISCUSSION -->
    <form action="" class="box d-flex flex-column hide" id="create">
        <h3 class="text-center default-text">
            <i class="fa fa-lock"></i>
            Créer une discussion :
        </h3>
        <input name="" placeholder="ID de la réunion" type="text">
        <button class="btn btn-info d-inline-block" type="button" id="createButton" data-action="create">Créer</button>
        <a href="#">Rejoindre une discussion</a>
    </form>

    <!-- PSEUDO -->
    <form action="" class="box d-flex flex-column hide" id="pseudo">
        <h3 class="text-center default-text">
            <i class="fa fa-user"></i>
            Votre pseudo :
        </h3>
        <input name="" placeholder="Pseudo" type="text">
        <button class="btn btn-info d-inline-block" type="button" data-action="pseudo">Rejoindre</button>
    </form>


    <script src="js/main.js" type="module"></script>
</body>

</html>
