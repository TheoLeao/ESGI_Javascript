version: '3'
services:
  # Conteneur pour la base de donn√©es de MySQL
  db:
    image: mysql:latest
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
     - "3306:3306"
    volumes:
    - ./bdd.sql:/docker-entrypoint-initdb.d/bdd.sql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=chatbox
  # Container pour le serveur web sous apache avec php7
  site:
    build: ./php/
    restart: always
    ports :
     - "81:80"
    volumes:
     - /Users/theoboudier/Desktop/htdocs/ESGI_Javascript/Chatbox:/var/www/html/
    links:
     - db
  # Container pour phpmyadmin (facultatif pour faire fonctionner l'application)
  phpmyadmin:
     image: phpmyadmin/phpmyadmin:latest
     restart: always
     depends_on:
      - db
     ports :
      - "8080:80"
     links:
      - db:mysql